name: Auto Merge to Develop

on:
  push:
    branches-ignore:
      - develop
      - main
      - staging

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: corepack enable



      #     # Pick your own package manager and build script
      # - run: npm install
      # - name: run build
      #   run: npm run build

      - name: Setup Git
        # if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch all branches
        run: |
          git fetch --all

      - name: Debug - Show commit history
        run: |
          echo "Current branch:"
          git branch
          echo "Commit history of develop:"
          git log -n 3
          echo "Commit history of feature/english-tools:"
          git log origin/feature/english-tools -n 3

      - name: Attempt to merge
        run: |
          git checkout develop
          git merge origin/feature/english-tools --allow-unrelated-histories || true
          git status
          if ! git diff --quiet; then
            git checkout --theirs .
            git add .
            git commit -m "Resolve conflict" || echo "No changes to commit"
          fi
          git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes to develop
        run: git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
